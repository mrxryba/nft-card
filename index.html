<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Martin Fisherman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
    <div class="container">
        <div class="image-box">
            <img class="image" src="images/image-equilibrium.jpg" alt="Image of Equilibrium">
            <div class="overlay">
                <div class="over-text">
                    <img src="images/icon-view.svg" alt="view icon">
                </div>
            </div>
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <p class="eth-nr"> 0.041 ETH</p>
        <p class="days-left">3 days left</p>
        <div class="creators"><img class="creator-img" src="images/image-avatar.png" alt="user picture">
            <p class="creator">Creation of <span class="creator-author">Jules Wyvern</span></p>
        </div>
    </div>
</main>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mrxryba">Martin Fisherman</a>.
    </div>
</footer>
</body>
</html>
